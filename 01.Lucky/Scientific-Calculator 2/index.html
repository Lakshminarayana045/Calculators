<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator Using | Htm,css,bootstrap & Javascript </title>
  <link rel="shortcut icon" href="./fav1.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9c7165a660.js" crossorigin="anonymous"></script>
  <script src="./app.js" defer></script>
</head>

<body>

  <h1> Scientific Calculator </h1>
  <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; width: 30%;">

    <table class="table-center w-100">
      <thead>
        <tr>
          <th colspan="5"><input class="w-100" type="text" id="result"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('Math.pow')">x<sup>n</sup></button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.log10')">log<sub>10</sub></button></td>
          <td><button class="btn btn-color" onclick="getNum(',')">,</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('Math.tan')">tan</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.hypot')">hyp</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.log')">ln</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.sqrt')">√</td>
          <td><button class="btn btn-color" onclick="getPower('²')">x²</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('&lpar;')">(</button></td>
          <td><button class="btn btn-color" onclick="getNum('&rpar;')">)</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.PI')">&pi;</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.sin')">sin</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.cos')">cos</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('7')">7</button></td>
          <td><button class="btn btn-color" onclick="getNum('8')">8</button></td>
          <td><button class="btn btn-color" onclick="getNum('9')">9</button></td>
          <td><button class="btn btn-color" onclick="deleteValue()"><i class="fa-solid fa-delete-left"></i></button>
            <td><button class="btn btn-color" onclick="clearValue('Clear')">C</button></td>

          
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('4')">4</button></td>
          <td><button class="btn btn-color" onclick="getNum('5')">5</button></td>
          <td><button class="btn btn-color" onclick="getNum('6')">6</button></td>
          <td><button class="btn btn-color" onclick="getNum('*')">x</button></td>
          <td><button class="btn btn-color" onclick="getNum('/')"><i class="fa-solid fa-divide"></i></button></td>
          
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('1')">1</button></td>
          <td><button class="btn btn-color" onclick="getNum('2')">2</button></td>
          <td><button class="btn btn-color" onclick="getNum('3')">3</button></td>
          <td><button class="btn btn-color" onclick="getNum('+')">+</button></td>
          <td><button class="btn btn-color" onclick="getNum('-')">-</button></td>
          
        </tr>
        <tr>
          <td><button class="btn btn-color" onclick="getNum('0')">0</button></td>
          <td><button class="btn btn-color" onclick="getNum('.')">.</button></td>
          <td><button class="btn btn-color" onclick="getNum('Math.E')">e</button></td>
          <td><button class="btn btn-color" onclick="getResult()">Ans</button></td>
          <td><button class="btn btn-color" onclick="getResult()">=</button></td>
        </tr>
      </tbody>
    </table>


  

  </div>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
