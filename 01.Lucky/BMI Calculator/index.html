<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="title">BMI Calculator</h1>
        <div class="weight-wrapper">
            <label for="weight">Weight in KiloGrams </label>
            <input type="number" name="weight-box" min="0" id="weight" class="input-box">
        </div>
        <div class="height-wrapper">
            <label for="height">Height in CentiMeters </label>
            <input type="number" name="height-box" min="0" id="height" class="input-box">
        </div>
        <div class="result-wrapper">
            <div class="bmi">BMI</div>
            <p class="desc"><b> <u> Body Mass Index</u></b> is <span class="bmi-category"></span></p>
        </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
